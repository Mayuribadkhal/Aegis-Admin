<div id="content">
  <sa-widgets-grid>
    <div class="row">

      <!-- NEW WIDGET START -->
      <article class="col-sm-8 col-sm-offset-2">

        <!-- Widget ID (each widget will need unique ID)-->
        <div sa-widget [colorbutton]="false" [editbutton]="false" [togglebutton]="false" [deletebutton]="false"
                   [fullscreenbutton]="false" [custombutton]="false" [sortable]="false" color="blueDark">
                   <header>
                      <div class="text-center">
                    <span class="widget-icon"> <i class="fa fa-database txt-color-green"></i> </span>
                    <h2>&nbsp;Designation</h2>
                  </div>
                  </header>
          <div>
            <div class="widget-body">
              <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Role Code<span class="errorMessage" style="color:red;">*</span></label>
                        <input type="text" id="rolecodeid" class="form-control" placeholder="Enter Role Code" ng-model="UserRole.RoleCode" capitalize="capitalize" maxlength="4" minlength="4" required />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Role Name<span class="errorMessage" style="color:red;">*</span></label>

                        <input type="text" ng-model="UserRole.RoleDesc" class="form-control" placeholder="Enter Role Name" alphaonly="alphaonly" required />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="sel1">Role For<span class="errorMessage" style="color:red;">*</span></label>
                        <select ng-options="c.RoleFor as c.RoleForName for c in GetRoleFor" class="form-control" id="ddl11" ng-model="UserRole.RoleFor" required>
                            <option value="" selected>--Select Role For--</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
         
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Role Sequence</label>

                        <input type="text" ng-model="UserRole.Rolesr" required  class="form-control" placeholder="Role Sequence" maxlength="2" alphaonly />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="sel1">User Level<span class="errorMessage" style="color:red;">*</span></label>
                        <select class="form-control" ng-model="UserRole.RoleLevel">
                            <option value="" selected>--Select--</option>
                            <option value="1"> 1 </option>
                            <option value="2"> 2 </option>
                            <option value="3"> 3 </option>
                            <option value="4"> 4 </option>
                            <option value="5"> 5 </option>
                            <option value="6"> 6 </option>
                            <option value="7"> 7 </option>
                            <option value="8"> 8 </option>
                            <option value="9"> 9 </option>
                            <option value="10"> 10 </option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="sel1">Preffered Dashboard<span class="errorMessage" style="color:red;">*</span></label>
                        <select ng-options="p.FormNumber as p.FormName for p in allpreffered" class="form-control" ng-model="UserRole.PreferedDashboard" required>
                            <option value="" selected>--Select--</option>

                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="checkbox-inline">
                            <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="UserRole.IsActive">Is Active?
                        </label>
                    </div>
                </div>
            </div>
    
                                <hr class="hr_basic" />
                                <div class="row ">
                                  <div class="col-sm-12 ">
                                      <a class="btn btn-default pull-right" routerLink="/master/userrole-list">
                                          <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                      </a>
                                      <button class=" btn btn-primary pull-right" type="submit" style="margin-right:10px;" >
                                          <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;Submit
                                      </button>
                                      <!-- <button type="button" name="" class="btn btn-primary btn-right pull-right" *ngIf="loadershow">
                                          <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                      </button> -->
                                  </div>
                              </div>
            </div>
          </div>
        </div>
      </article>
    </div>


  </sa-widgets-grid>
</div>
