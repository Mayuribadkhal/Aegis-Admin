<div id="content">
    <sa-widgets-grid>
      <div class="row">
  
        <!-- NEW WIDGET START -->
        <article class="col-sm-6 col-sm-offset-3">
  
          <!-- Widget ID (each widget will need unique ID)-->
          <div sa-widget [colorbutton]="false" [editbutton]="false" [togglebutton]="false" [deletebutton]="false"
                     [fullscreenbutton]="false" [custombutton]="false" [sortable]="false" color="blueDark">
                     <header>
                        <div class="text-center">
                      <span class="widget-icon"> <i class="fa fa-database txt-color-green"></i> </span>
                      <h2>&nbsp;City</h2>
                    </div>
                    </header>
            <div>
              <div class="widget-body">
  
                  <div class="row">
                      <div class="col-sm-6">
                          <div class="form-group">
                              <label for="sel1">State Name<span class="errorMessage" style="color:red;">*</span></label>
                              <select class="form-control" id="sel1" ng-options="s.StateCode as s.StateDesc for s in getState1" >
                                  <option value="" selected>--Select State--</option>

                              </select>
                          </div>
                      </div>


                      <div class="col-sm-6">
                          <div class="form-group">
                              <label>City Name<span class="errorMessage" style="color:red;">*</span></label>
                             <!-- pattern="[a-zA-Z]+" ng-pattern-restrict-->
                              <input type="text" class="form-control" placeholder="Enter City Name" />
                          </div>
                      </div>
                  </div>

                  <div class="row">
                      <div class="col-sm-4">
                          <div class="form-group">
                              <label class="checkbox-inline">
                                  <input type="checkbox" value="" >Is Active?
                              </label>


                          </div>
                      </div>
                  </div>

                  <hr class="hr_basic" />
                      <div class="row ">
                          <div class="col-sm-10" ng-show="divshow">
                              <button class="pull-right btn btn-primary" type="submit" >
                                  <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;Submit
                              </button>
                          </div>
                          <div class="col-sm-1" ng-show="divshow">
                              <a class="btn btn-default" routerLink="/master/city-list">
                                  <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                              </a>
                          </div>
                          <!-- <div class="col-sm-10" ng-show="divhide">
                              <button type="button" name="" class="pull-right btn btn-primary">
                                  <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                              </button>
                          </div> -->
                      </div>
              </div>
            </div>
          </div>
        </article>
      </div>
  
  
    </sa-widgets-grid>
  </div>
