<div id="content">
  <sa-widgets-grid>
    <div class="row">

      <!-- NEW WIDGET START -->
      <article class="col-sm-8 col-sm-offset-2">

        <!-- Widget ID (each widget will need unique ID)-->
        <div sa-widget [colorbutton]="false" [editbutton]="false" [togglebutton]="false" [deletebutton]="false"
                   [fullscreenbutton]="false" [custombutton]="false" [sortable]="false" color="blueDark">
                   <header>
                      <div class="text-center">
                    <span class="widget-icon"> <i class="fa fa-database txt-color-green"></i> </span>
                    <h2>&nbsp;Plant</h2>
                  </div>
                  </header>
          <div>
            <div class="widget-body">

              <div class="row">
                    <div class="col-sm-4">
                            <div class="form-group">
                                    <label>Plant Code<span class="errorMessage" style="color:red;">*</span></label>
                                    <input type="text" id="rolecodeid" class="form-control" placeholder="Enter Plant Code" ng-model="plant.PlantName" alphaonly required />
                                </div>
                        </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Plant Name<span class="errorMessage" style="color:red;">*</span></label>
                        <input type="text" id="rolecodeid" class="form-control" placeholder="Enter Plant Name" ng-model="plant.PlantName" alphaonly required />
                    </div>
                </div>
                <div class="col-sm-4">
                        <div class="form-group">
                            <label>Plant Type (own / third party )<span class="errorMessage" style="color:red;">*</span></label>
                            <input type="text" id="rolecodeid" class="form-control" placeholder="Enter Plant Name" ng-model="plant.PlantName" alphaonly required />
                        </div>
                    </div>
                    <div class="col-sm-4">
                            <div class="form-group">
                                <label>Location<span class="errorMessage" style="color:red;">*</span></label>
                                <input type="text" id="rolecodeid" class="form-control" placeholder="Location" ng-model="plant.AddressLine1" required />
                            </div>
                        </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Address Line 1<span class="errorMessage" style="color:red;">*</span></label>
                        <input type="text" id="rolecodeid" class="form-control" placeholder="Address Line 1" ng-model="plant.AddressLine1" required />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Address Line 2</label>
                        <input type="text" id="rolecodeid" class="form-control" placeholder="Address Line 2" ng-model="plant.AddressLine2" required />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Address Line 3</label>
                        <input type="text" id="rolecodeid" class="form-control" placeholder="Address Line 3" ng-model="plant.AddressLine3" required />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Pin Code<span class="errorMessage" style="color:red;">*</span></label>
                        <input type="text" id="rolecodeid" class="form-control" placeholder="Pin Code" ng-model="plant.PinCode" minlenght="6" maxlength="6" required />
                    </div>
                </div>
                <div class="col-sm-4">
                        <div class="form-group">
                            <label>License No. <span class="errorMessage" style="color:red;">*</span></label>
                            <input type="text" id="rolecodeid" class="form-control" placeholder="License No. " ng-model="plant.PinCode" minlenght="6" maxlength="6" required />
                        </div>
                    </div>
                    <div class="col-sm-4">
                            <div class="form-group">
                                <label>License Grant Date <span class="errorMessage" style="color:red;">*</span></label>
                                <input type="text" id="rolecodeid" class="form-control" placeholder="License Grant Date" ng-model="plant.PinCode" minlenght="6" maxlength="6" required />
                            </div>
                        </div>
                        <div class="col-sm-4">
                                <div class="form-group">
                                    <label>License Expiry Date<span class="errorMessage" style="color:red;">*</span></label>
                                    <input type="text" id="rolecodeid" class="form-control" placeholder="License Expiry Date" ng-model="plant.PinCode" minlenght="6" maxlength="6" required />
                                </div>
                            </div>
                            <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Total LPG Capacity <span class="errorMessage" style="color:red;">*</span></label>
                                        <input type="text" id="rolecodeid" class="form-control" placeholder="Total LPG Capacity " ng-model="plant.PinCode" minlenght="6" maxlength="6" required />
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>Capacity for Aegis<span class="errorMessage" style="color:red;">*</span></label>
                                            <input type="text" id="rolecodeid" class="form-control" placeholder="Total Capacity for Aegis " ng-model="plant.PinCode" minlenght="6" maxlength="6" required />
                                        </div>
                                    </div>
                <div class="col-sm-4">
                    <div class="form-group ">
                        <label class="checkbox-inline"style="margin-top:28px;">
                            <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="plant.IsActive">LOT Filling ?
                        </label>
                    </div>
                </div>
            </div>
                <hr class="hr_basic" />
                <div class="row ">
                  <div class="col-sm-12 ">
                      <a class="btn btn-default pull-right" routerLink="/master/plant-list">
                          <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                      </a>
                      <button class=" btn btn-primary pull-right" type="submit" style="margin-right:10px;" >
                          <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;Submit
                      </button>
                      <!-- <button type="button" name="" class="btn btn-primary btn-right pull-right" *ngIf="loadershow">
                          <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                      </button> -->
                  </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </div>


  </sa-widgets-grid>
</div>
