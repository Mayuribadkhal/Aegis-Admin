<div id="content">
  <sa-widgets-grid>
    <div class="row">

      <!-- NEW WIDGET START -->
      <article class="col-sm-12 ">

        <!-- Widget ID (each widget will need unique ID)-->
        <div sa-widget [colorbutton]="false" [editbutton]="false" [togglebutton]="false" [deletebutton]="false"
                   [fullscreenbutton]="false" [custombutton]="false" [sortable]="false" color="blueDark">
                   <header>
                      <div class="text-center">
                    <span class="widget-icon"> <i class="fa fa-database txt-color-green"></i> </span>
                    <h2>&nbsp;Status</h2>
                  </div>
                  </header>
          <div>
            <div class="widget-body">

                <!-- content goes here -->
                <div class="row">
                  <div class="col-sm-4">
                      <div class="form-group">
                          <label for="sel1">Lead Type<span class="errorMessage" style="color:red;">*</span></label>
                          <select class="form-control" id="sel1" ng-options="s.StateCode as s.StateDesc for s in getState1" ng-model="dist.StateCode" required>
                              <option value="" selected>--Select Lead Type--</option>

                          </select>
                      </div>
                  </div>
                  <div class="col-sm-3">
                      <div class="form-group">
                          <label>Status Name<span class="errorMessage" style="color:red;">*</span></label>
                          <!-- pattern="[a-zA-Z]+" ng-pattern-restrict-->
                          <input type="text" class="form-control" placeholder="Enter Status Name" ng-model="dist.DistrictName" required />
                      </div>
                  </div>
                  <div class="col-sm-2">
                      <div class="form-group">
                          <label>Serial Number<span class="errorMessage" style="color:red;">*</span></label>
                          <!-- pattern="[a-zA-Z]+" ng-pattern-restrict-->
                          <input type="text" class="form-control" placeholder="Enter Serial Number" ng-model="dist.DistrictName" required />
                      </div>
                  </div>
                  <div class="col-sm-3">
                      <div class="form-group">
                          <label>Max. Allowed Limit<span class="errorMessage" style="color:red;">*</span></label>
                          <!-- pattern="[a-zA-Z]+" ng-pattern-restrict-->
                          <input type="text" class="form-control" placeholder="Enter Max. Allowed Limit" ng-model="dist.DistrictName" required />
                      </div>
                  </div>
              </div>
              <hr>
              <div class="row">
                  <div class="col-sm-12">
                      <h6>Others</h6>
                  </div>
                  <div class="col-sm-2">
                      <label class="checkbox-inline">
                          <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="dist.IsActive">Active
                      </label>

                  </div>
                  <div class="col-sm-2">
                      <label class="checkbox-inline">
                          <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="dist.IsActive">Sub Status
                      </label>

                  </div>
                  <div class="col-sm-2">
                      <label class="checkbox-inline">
                          <input type="checkbox" value="" ng-true-value="'Y'" ng-false-value="'N'" ng-model="dist.IsActive">Next Action

                  <div class="col-sm-4">

              <hr>
